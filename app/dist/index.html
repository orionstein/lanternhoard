<!doctype html>
<html>
  <head>
    <title>The Lantern Hoard</title>
    <base href="/">
    <meta name="viewport" content="width=device-width,initial-scale=1">    
    <!-- link rel="stylesheet" href="styles.css" -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="app.css">
    <!-- 1. Load libraries -->

    <script src="app/vendors/system-polyfills.js"></script>
    <script src="app/vendors/shims_for_IE.js"></script>   
    <script src="app/vendors/angular2-polyfills.js"></script>
    <script src="app/vendors/system.src.js"></script>
    <script src="app/vendors/Rx.js"></script>
    <script src="app/vendors/angular2.dev.js"></script>
    <script src="app/vendors/router.dev.js"></script>
    <script src="app/vendors/http.dev.js"></script>
    <script src="app/vendors/lodash.min.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="app/vendors/elm-app.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <lanternhoard class="g--12 no-margin-vertical">Loading...</lanternhoard>
